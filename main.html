<html>
    <head>
        <title>Home Page - Microblog</title>
        <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        
    </head>
    <body>
        <video id="img" style="position:absolute;
        right: 1%; top: 1%;
        display: block;
        max-width:50%;
        max-height:100%;
        width: auto;
        height: auto;
        z-index:-5;
        " draggable="false"></video> 
        <div style="position:absolute;
        left: 1%; top: 1%;">
        <form id="form" method="post" enctype="multipart/form-data">
        <div>
            <input type="file" id="videofile" name="video" accept="video/*"/>
            <button>Submit</button>
        </div>
        </form>
        <div>
            <label>Quality </label>
            <input type="range" id="quality" name="quality" min="1" max="3" />
            </div>
            <label>Fisheye Strength </label>
            <input type="range" id="fisheye" name="fisheye" min="1" max="10" />
            </div>
        </div>
        <div id="point1" style="position: absolute; user-select: none; cursor: move;" draggable="false">
            text
        </div>
        <div id="point2" style="position: absolute; user-select: none; cursor: move;" draggable="false">
            text
        </div>
        <div id="point3" style="position: absolute; user-select: none; cursor: move;" draggable="false">
            text
        </div>
        <div id="point4" style="position: absolute; user-select: none; cursor: move;" draggable="false">
            text
        </div>
        <svg width="100%" height="100%"><line x1="50" y1="50" x2="350" y2="50" stroke="red" id="line1" style="position: absolute;"/>
        <line x1="50" y1="50" x2="350" y2="50" stroke="red" id="line2" style="position: absolute;"/>
        <line x1="50" y1="50" x2="350" y2="50" stroke="red" id="line3" style="position: absolute;"/>
        <line x1="50" y1="50" x2="350" y2="50" stroke="red" id="line4" style="position: absolute;"/></svg>
    </body>
</html>
