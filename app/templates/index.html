<html>

<head>
    <title>NachoTracker</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>

<body>
    <video id="img" style="position:absolute;
        right: 1%; top: 1%;
        display: block;
        max-width:50%;
        max-height:100%;
        width: auto;
        height: auto;
        z-index:-5;
        " draggable="false"></video>
    <div style="position:absolute;
        left: 1%; top: 1%;">
        <form id="form" method="post" enctype="multipart/form-data">
            <input type="file" id="videofile" accept="video/*" name="vide1o" />
            <button>Submit</button>
            <br>
            <label>Quality </label>
            <input type="range" id="quality" name="quality" min="1" max="3" />
            <input type="hidden" id="points" name="points" value="" />
            <br>
            <label>Invert Overlay </label>
            <input type="checkbox" id="invert" name="invert" />
            <br>
            <label>Offset Error </label>
            <input type="checkbox" id="offset" name="offset" />
        </form>
    </div>
    <div id="point1" style="position: absolute; user-select: none; cursor: move; opacity: 0" draggable="false">
        text
    </div>
    <div id="point2" style="position: absolute; user-select: none; cursor: move; opacity: 0" draggable="false">
        text
    </div>
    <div id="point3" style="position: absolute; user-select: none; cursor: move; opacity: 0" draggable="false">
        text
    </div>
    <div id="point4" style="position: absolute; user-select: none; cursor: move; opacity: 0" draggable="false">
        text
    </div>
    <svg width="100%" height="100%">
        <line x1="50" y1="50" x2="350" y2="50" stroke="red" id="line1" style="position: absolute; visibility:hidden" />
        <line x1="50" y1="50" x2="350" y2="50" stroke="red" id="line2" style="position: absolute; visibility:hidden" />
        <line x1="50" y1="50" x2="350" y2="50" stroke="red" id="line3" style="position: absolute; visibility:hidden" />
        <line x1="50" y1="50" x2="350" y2="50" stroke="red" id="line4" style="position: absolute; visibility:hidden" />
    </svg>
    <footer>
        Made by the cheese team for GunnHacks 10.0
        <nav>
          |
          <a href="">Github Repo</a> |
          <a href="">GunnHacks Website</a>
        </nav>
    </footer>
</body>

</html>
